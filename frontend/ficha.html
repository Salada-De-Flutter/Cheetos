<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha do Jogador</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #23272a 0%, #18191c 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 32px 12px;
      background: rgba(44,47,51,0.98);
      padding: 28px 18px 22px 18px;
      border-radius: 18px;
      box-shadow: 0 4px 24px #000a;
      border: 1.5px solid #36393f;
      transition: box-shadow 0.2s;
    }
    .container:hover {
      box-shadow: 0 8px 32px #000c;
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #7289da;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 10px 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1.5px solid #23272a;
      background: #23272a;
      color: #fff;
      font-size: 1em;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border: 1.5px solid #7289da;
      background: #18191c;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #7289da 60%, #5865f2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.13em;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #5865f2 60%, #7289da 100%);
      box-shadow: 0 4px 16px #0006;
    }
    #msg {
      margin-top: 22px;
      text-align: center;
      font-size: 1.05em;
      min-height: 24px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 4vw 14px 4vw;
        margin: 16px 0;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3em;
      }
      label {
        font-size: 0.98em;
      }
      input, select {
        font-size: 0.98em;
        padding: 9px 6px;
      }
      button {
        font-size: 1em;
        padding: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Preencha sua Ficha</h2>
    <form id="fichaForm">
  <input type="hidden" name="discord_id" id="discord_id">
  <label>Nome:<input type="text" name="nome" required></label>
      <label>Idade:<input type="number" name="idade" min="0" required></label>
      <label>Altura:<input type="text" name="altura" placeholder="Ex: 1,75m" required></label>
      <label>Peso:<input type="text" name="peso" placeholder="Ex: 70kg" required></label>
      <label>Raça:<input type="text" name="raca" required></label>
      <label>Tipo sanguíneo:<input type="text" name="tipo_sanguineo" required></label>
      <label>Level:<input type="number" name="level" min="1" value="1" required></label>
      <label>Pontos:<input type="number" name="pontos" min="0" value="0" required></label>
      <label>Velocidade:<input type="number" name="velocidade" min="0" value="0" required></label>
      <label>Mentalidade:<input type="number" name="mentalidade" min="0" value="0" required></label>
      <label>Força:<input type="number" name="forca" min="0" value="0" required></label>
      <label>Determinação:<input type="number" name="determinacao" min="0" value="0" required></label>
      <label>Atributo único:<input type="text" name="atributo_unico" required></label>
      <button type="submit">Salvar Ficha</button>
    </form>
    <div id="msg" style="margin-top:20px;"></div>
  </div>
  <script>
    // Captura o parâmetro user da URL
    function getUserIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user') || '';
    }

    // Preenche o campo hidden com o discord_id
    document.getElementById('discord_id').value = getUserIdFromUrl();

    document.getElementById('fichaForm').onsubmit = function(e) {
      e.preventDefault();
      const discordId = document.getElementById('discord_id').value;
      if (!discordId) {
        document.getElementById('msg').innerText = 'ID do usuário não encontrado na URL!';
        return;
      }
      document.getElementById('msg').innerText = 'Ficha enviada para o usuário: ' + discordId + ' (Aqui você pode integrar com Supabase)';
      // Aqui você pode adicionar integração com Supabase usando JS, incluindo o discordId
    };
  </script>
</body>
</html>
